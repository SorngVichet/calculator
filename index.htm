<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="calculator-solid-full.svg" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="section1">
        <div class="pre-calc"></div>
        <div class="resultBox">
          <div class="result"></div>
        </div>
      </div>
      <div class="section2">
        <button class="box func">
          <div class="rectangle1"><i class="fa-solid fa-xmark"></i></div>
          <div class="rectangle2">AC</div>
        </button>
        <button style="font-size: 30px" class="box func">
          <sup
            style="margin-bottom: 9px; font-size: 24px; transform: scale(1.2)"
            >+</sup
          >/<sub style="margin-top: 9px; font-size: 24px; transform: scale(1.2)"
            >-</sub
          >
        </button>
        <button class="box func">%</button>
        <button class="box calc"><i class="fa-solid fa-divide"></i></button>
        <button class="box">៧</button>
        <button class="box">៨</button>
        <button class="box">៩</button>
        <button class="box calc"><i class="fa-solid fa-xmark"></i></button>
        <button class="box">៤</button>
        <button class="box">៥</button>
        <button class="box">៦</button>
        <button class="box calc"><i class="fa-solid fa-minus"></i></button>
        <button class="box">១</button>
        <button class="box">២</button>
        <button class="box">៣</button>
        <button class="box calc"><i class="fa-solid fa-plus"></i></button>
        <button class="box"><i class="fa-solid fa-calculator"></i></button>
        <button class="box">០</button>
        <button class="box"><div class="dot"></div></button>
        <button class="box calc"><i class="fa-solid fa-equals"></i></button>
      </div>
      <div class="line"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
